<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button id="add" type="button" class="btn operator" data-num="+">+</button>
            <button id="mul" type="button" class="btn operator" data-num="*">&#x00d7</button>
            <button id="diff" type="button" class="btn operator" data-num="-">&#x2212</button>
            <button id="div" type="button" class="btn operator" data-num="/">รท</button>
            <button id="dot" type="button" class="btn digit" data-num=".">.</button>
            <button id="d0" type="button" class="btn digit" data-num="0">0</button>
            <button id="d1" type="button" class="btn digit" data-num="1">1</button>
            <button id="d2" type="button" class="btn digit" data-num="2">2</button>
            <button id="d3" type="button" class="btn digit" data-num="3">3</button>
            <button id="d4" type="button" class="btn digit" data-num="4">4</button>
            <button id="d5" type="button" class="btn digit" data-num="5">5</button>
            <button id="d6" type="button" class="btn digit" data-num="6">6</button>
            <button id="d7" type="button" class="btn digit" data-num="7">7</button>
            <button id="d8" type="button" class="btn digit" data-num="8">8</button>
            <button id="d9" type="button" class="btn digit" data-num="9">9</button>
            <button id="equal" type="button" class="btn equal">=</button>
            <button id="clear" type="button" class="btn clear">c</button>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
